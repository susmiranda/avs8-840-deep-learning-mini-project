val_manifest_path: /home/student.aau.dk/saales20/avs8-840-deep-learning-mini-project/CoughVid/valid_dataset/chunks_meta_dir/val_chunk.csv
eval_manifest_path: /home/student.aau.dk/saales20/avs8-840-deep-learning-mini-project/CoughVid/valid_dataset/chunks_meta_dir/test_chunk.csv
